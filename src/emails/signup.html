<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>{{title}}</title>
  </head>

  <body style="margin:0;padding:0;background:#ffffff;">
    <table width="100%" cellpadding="0" cellspacing="0">
      <tr>
        <td align="center">
          <table width="100%" style="max-width:900px;">
            <tr>
              <td style="padding:40px 20px;">
                <table
                  width="100%"
                  cellpadding="0"
                  cellspacing="0"
                  style="margin-top:40px;background:#faf9f9;border-radius:20px;"
                >
                  <tr>
                    <td style="padding:40px 40px 0;font-family:Arial,Helvetica,sans-serif;">
                      <h2 style="margin:0 0 24px 0;font-size:24px;text-align:center;">
                        {{heading}}
                      </h2>

                      <p style="margin:0 0 16px 0;">
                        {{description}}
                      </p>

                      <table width="100%" cellpadding="0" cellspacing="0">
                        <tr>
                          <td style="font-weight:bold;padding:8px 0;width:120px;">
                            Email:
                          </td>
                          <td style="padding:8px 0;">
                            <span style="color:#28a745;">{{email}}</span>
                          </td>
                        </tr>
                      </table>

                      <p>
                        Best regards,<br />
                        <strong>UTEXO</strong>
                      </p>
                    </td>
                  </tr>
                  <tr>
                    <td align="center" style="padding-bottom: 20px;">
                      <img src="{{logo_url}}" width="110" height="35" style="display:block; margin:0 auto;" />
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
